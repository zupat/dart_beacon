name: fast_currency_converter
description: "A simple currency converter"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  state_beacon: 
    path: ../../packages/state_beacon
  http: ^1.6.0
  timeago: ^3.7.1
  shared_preferences: ^2.5.4

dependency_overrides:
  state_beacon_core: 
    path: ../../packages/state_beacon_core
  state_beacon_flutter: 
    path: ../../packages/state_beacon_flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.4"

flutter:
  uses-material-design: true


flutter_launcher_icons:
  web:
    generate: true
    image_path: "assets/icon_small.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"